# Worker Deployment for background job processing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pole-agenda-worker
  namespace: pole-agenda
  labels:
    app.kubernetes.io/name: pole-agenda
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pole-agenda
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pole-agenda
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: pole-agenda-worker

      containers:
        - name: worker
          image: pole-agenda-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: pole-agenda-config
            - secretRef:
                name: pole-agenda-secrets
          env:
            - name: WORKER_CONCURRENCY
              value: "5"
            - name: WORKER_POLL_INTERVAL_MS
              value: "1000"

          # Worker health check
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60  # Allow jobs to complete

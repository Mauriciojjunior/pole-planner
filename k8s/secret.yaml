# Secret for sensitive credentials
# IMPORTANT: In production, use external secret management:
# - HashiCorp Vault with External Secrets Operator
# - AWS Secrets Manager / GCP Secret Manager / Azure Key Vault
# - Sealed Secrets for GitOps
#
# This file is a TEMPLATE - do not commit real secrets!
apiVersion: v1
kind: Secret
metadata:
  name: pole-agenda-secrets
  namespace: pole-agenda
  labels:
    app.kubernetes.io/name: pole-agenda
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "app_user"
  DATABASE_PASSWORD: "REPLACE_WITH_REAL_PASSWORD"

  # JWT validation
  JWT_SECRET: "REPLACE_WITH_32_CHAR_MIN_SECRET"
  # JWT_PUBLIC_KEY: "base64-encoded-pem-for-RS256"

  # Storage credentials (S3/MinIO)
  S3_ACCESS_KEY_ID: "REPLACE_WITH_ACCESS_KEY"
  S3_SECRET_ACCESS_KEY: "REPLACE_WITH_SECRET_KEY"

  # Flyway (uses same DB credentials)
  FLYWAY_URL: "jdbc:postgresql://postgres.database.svc.cluster.local:5432/pole_agenda"
  FLYWAY_USER: "app_user"
  FLYWAY_PASSWORD: "REPLACE_WITH_REAL_PASSWORD"

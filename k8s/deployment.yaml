# API Deployment with Flyway InitContainer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pole-agenda-api
  namespace: pole-agenda
  labels:
    app.kubernetes.io/name: pole-agenda
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pole-agenda
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pole-agenda
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pole-agenda-api

      # Run migrations before API starts
      initContainers:
        - name: flyway-migrate
          image: pole-agenda-migrate:latest
          imagePullPolicy: Always
          args: ["migrate"]
          envFrom:
            - configMapRef:
                name: pole-agenda-config
            - secretRef:
                name: pole-agenda-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      containers:
        - name: api
          image: pole-agenda-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pole-agenda-config
            - secretRef:
                name: pole-agenda-secrets

          # Health checks
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      # Pod-level security
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Spread across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: pole-agenda
              app.kubernetes.io/component: api

      # Graceful shutdown
      terminationGracePeriodSeconds: 30
